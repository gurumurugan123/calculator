<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="cal">
            <input type="text" placeholder="0" id="inbut">
            <button onclick="CLEAR()">AC</button>
            <button onclick="DEL1()">DEL</button>
            <button onclick="cal('%')">%</button>
            <button onclick="cal('/')">/</button>
            <button onclick="cal('7')">7</button>
            <button onclick="cal('8')">8</button>
            <button onclick="cal('9')">9</button>
            <button onclick="cal('*')">*</button>
            <button onclick="cal('4')">4</button>
            <button onclick="cal('5')">5</button>
            <button onclick="cal('6')">6</button>
            <button onclick="cal('-')">-</button>
            <button onclick="cal('1')">1</button>
            <button onclick="cal('2')">2</button>
            <button onclick="cal('3')">3</button>
            <button onclick="cal('+')">+</button>
            <button onclick="cal('0')">0</button>
            <button onclick="cal('.')">.</button>
            <button onclick="r('=')">=</button>
        </div>
    </div>
    <script >
        var inbutt=document.getElementById("inbut");
        function CLEAR(){
            inbutt.value=""
        }
        function cal(a){
           inbutt.value+=a
        }
        function r(){
            try{
                inbutt.value=eval(inbutt.value)
            }
            catch{
                alert("invalid")
            }
        }
        function DEL1(){
            inbutt.value=inbutt.value.slice(0,-1)
        }

    </script>
</body>
</html>
